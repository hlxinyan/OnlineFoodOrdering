<!--Body content-->

<div class="media" ng-repeat="restaurant in restaurants ">
    <div class="media-left">
        <a href="#/restaurants/{{restaurant.id}}" class=""><img ng-src="{{restaurant.imageUrl}}"></a>
    </div>
    <div class="media-body">
        <h4 class="media-heading"> <a href="#/restaurants/{{restaurant.id}}">{{restaurant.name}}</a></h4>
        <p>{{restaurant.snippet}}</p>
    </div>
</div>
