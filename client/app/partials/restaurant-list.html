<!--Body content-->

<ul class="media-list">
  <li ng-repeat="restaurant in restaurants" class="media">
    <div class="media-left">
      <a href="#/restaurants/{{restaurant.id}}">
        <img class="media-object" ng-src="{{restaurant.imageUrl}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{restaurant.name}}</h4>
      {{restaurant.snippet}}
    </div>
  </li>
</ul>
